<!DOCTYPE html>
<html lang="en">
<head>
  <title>cryptoviz</title>
  <meta name="author" content="Stephen Cowley">
  <link rel="stylesheet" href="./bokehjs/bokeh-0.13.0.min.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="nav">
    <ul id="tabs">
    </ul>
  </div>
  <div class="nav sub-nav">
    <ul id="subtabs">
    </ul>
  </div>
  <div id="main-content">
</body>
<script src="./bokehjs/bokeh-0.13.0.min.js"></script>
<script>

  function openTab(evt, tabName){
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName('tab-content');
    for (i=0; i<tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tab-link");
    for (i=0; i<tablinks.length; i++){
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    var el = document.getElementById(tabName);
    if (el !== null){
      el.style.display = "block";
    }
    if (evt !== null){
      evt.currentTarget.className += ' active';
    }
  }

  function openSubtab(evt, subTabName){
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName('subtab-content');
    for (i=0; i<tabcontent.length; i++) {
      tabcontent[i].style.display = 'none';
    }
    tablinks = document.getElementsByClassName('subtab-link');
    for (i=0; i<tablinks.length; i++){
      tablinks[i].className = tablinks[i].className.replace(' active', '');
    }
    tabcontent = document.getElementsByClassName(subTabName)
    for(i=0; i<tabcontent.length; i++){
      tabcontent[i].style.display = 'block';
    }
    if (evt !== null){
      evt.currentTarget.className += ' active';
    }
  }

  //Close all the tabs
  openTab(null,null)
  openSubtab(null,null)
</script>

</html>
